
<div class="app-popup">
  <div class="popup-window" [ngStyle]="{'left':'calc(50% - '+ width/2 +'px)',  'top':'calc(50% - '+ height/2 +'px + 0px)'}">
    <div class="imgname">{{sel_image.name}}	</div>
    <div class="imgarea" [ngStyle]="{'background-image': 'url('+ src +')', 'width':width+'px', 'height':height+'px'}"></div>
    <div class="close-button" (click)="closePopup();"></div>
  </div>
</div>
