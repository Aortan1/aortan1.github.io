
<div style="width: 100%; position: relative;">
  <div class="container" *ngFor=" let folder of lof_child; let i = index">
    <details *ngIf="(folder.parent_id==parent)&amp;&amp;(folder.type_of_file=='dir')" #directory_details="" style="height:100%;" [id]="folder.id">
      <summary class="selecting dir_name visual in" (click)="onSelectEmit(folder.id);" (dblclick)="onNameDoubleClick(sum);" #sum="">{{ folder.name }}
        <form (submit)="rename(new_name.value, folder); ngOnInit();">
          <input class="rename rename_dir" type="text" value="{{ folder.name }}" pattern=".+" autocomplete="off" #new_name=""/>
        </form>
      </summary>
      <div class="create">
        <form (submit)="create(create_input.value, folder.id); create_input.value=''">
          <input class="create__input" type="text" placeholder="Create" pattern=".+" autocomplete="off" #create_input=""/>
        </form>
      </div>
      <div class="delete" (click)="delete(folder.id)">Delete</div>
      <folders [parent]="folder.id" (select)="onSelectEmit($event);" (created)="onCreateEmit($event);" (deleted)="onDeleteEmit($event);" (renamed)="onRenameEmit($event);"></folders>
    </details>
  </div>
  <div class="image" *ngFor="let image of lof_child" style="height:100%;">
    <div class="container-if selecting visual" *ngIf="(image.parent_id==parent)&amp;&amp;(image.type_of_file=='img')" [id]="image.id" (click)="onSelectEmit(image.id); ">
      <div class="img_shape"></div>
      <div class="img_name" (dblclick)="onNameDoubleClick(nam);" title="{{ image.name}}" #nam="">{{ image.name}}
        <form (submit)="rename(new_name.value, image); ngOnInit();">
          <input class="rename rename_img" type="text" value="{{ image.name }}" pattern=".+" autocomplete="off" #new_name=""/>
        </form>
      </div>
      <div class="delete" (click)="delete(image.id)">Delete</div>
    </div>
  </div>
</div>
